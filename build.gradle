plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}


dependencies {
    // Owner
    implementation "org.aeonbits.owner:owner:1.0.12"

    testImplementation(
            // Junit
            "org.junit.jupiter:junit-jupiter:5.8.1",
            // Selenide
            "com.codeborne:selenide:7.13.0",
            // Logger
            "org.slf4j:slf4j-simple:2.0.9",
            // Assertj
            'org.assertj:assertj-core:3.27.7',
            // Faker
            'net.datafaker:datafaker:2.5.3',
            // Pdf 1.5.0 5 -> vulnerabilities found in dependency
            'com.codeborne:pdf-test:2.1.0',
            // Xls 1.4.3
            'com.codeborne:xls-test:1.7.2',
            // Opencsv
            'com.opencsv:opencsv:5.12.0',
            // Jackson
            'com.fasterxml.jackson.core:jackson-databind:2.21.0'
    )
}

test {
    useJUnitPlatform()
}